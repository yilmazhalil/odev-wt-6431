<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form
      action="https://formsubmit.co/gundasyilmazhalil@gmail.com"
      method="POST"
    >
      <label for="name">İsim</label>
      <input type="text" name="name" required />
      <br />
      <br />
      <label for="surname">Soyisim</label>
      <input type="text" name="surname" required />
      <br />
      <br />
      <label for="e-mail">E-Posta</label>
      <input type="email" name="e-mail" required />
      <br />
      <br />
      <label for="age">Yaşınız</label>
      <input type="number" name="age" min="15" max="75" />
      <br />
      <br />
      <label for="your-message">Mesajınız</label>
      <textarea name="your-message" rows="4">
Mesajınızı buraya girebilirsiniz.
</textarea
      >
      <br />
      <br />
      <label for="website-rating"
        >Sitemizi Ne Kadar Beğendiniz? (0 ile 100 arası
        puanlayabilirsiniz)</label
      >
      <input type="range" name="website-rating" min="0" max="100" required />
      <br />
      <br />
      <button type="submit">Send</button>
    </form>
  </body>
</html>
